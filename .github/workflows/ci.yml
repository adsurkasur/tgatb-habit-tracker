name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm run test:unit

      - name: UI tests (Vitest)
        run: npm run test:ui

      - name: Build
        run: npm run build

  audit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - name: Install
        run: npm ci
      - name: NPM audit (fail on critical)
        run: npm audit --audit-level=critical

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Build
        run: npm run build
      - name: Start app
        run: |
          npm run start &
          sleep 3
      - name: Run E2E tests
        run: npx playwright test --reporter=list
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

  upload-playstore:
    name: Upload AAB to Play (internal)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Create gradle.properties for signing
        run: |
          echo "" >> android/gradle.properties
          echo "storeFile=release.keystore" >> android/gradle.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/gradle.properties

      - name: Debug: List files and keystore info
        run: |
          pwd
          ls -la android
          echo "---- android/gradle.properties ----"
          sed -n '1,200p' android/gradle.properties || true
          echo "---- keystore info ----"
          keytool -list -v -keystore android/app/release.keystore -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -alias ${{ secrets.ANDROID_KEY_ALIAS }} || true

      - name: Build AAB (debug)
        run: ./gradlew bundleRelease --stacktrace --info
        working-directory: android
        env:
          ORG_GRADLE_PROJECT_androidKeystorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_androidKeyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload AAB to Play Internal track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.tgatb.habittracker
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal

      - name: List generated AAB
        run: ls -l android/app/build/outputs/bundle/release

