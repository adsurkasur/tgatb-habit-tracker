name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          npm ci
      - name: Verify test runner available
        run: |
          node -v
          npm -v
          npx -y ts-node --version || echo 'ts-node not found'
      - name: Typecheck
        run: |
          npm run check
      - name: Lint
        run: |
          npm run lint
      - name: Run unit tests
        run: |
          npm run test:unit
      - name: Run UI tests
        run: |
          npm run test:ui || npm run test:ui --if-present
